<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoListe</title>
    <link rel="stylesheet" href="todoliste.css" />
  </head>
  <body>
    <div class="title">
      <h1>Mes Courses</h1>
    </div>

    <div class="col">
      <div class="dem">
        <input
          class="select"
          type="text"
          placeholder="Ajoute ce que qui te manque"
        />
        <button class="bt">Valider</button>
        <label for="Chx-select">Choose a pet:</label>

        <select class="chxselect" name="Choix" id="chx-select">
          <option value="">--Please choose an option--</option>
          <option value="Vegetable">Vegetable</option>
          <option value="Meat">Meat</option>
        </select>
      </div>

      <ul class="list"></ul>
    </div>
    <script src="todoliste.js"></script>
  </body>
</html>
